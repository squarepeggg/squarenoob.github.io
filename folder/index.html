<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWEETOBOX | Home Bakery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('image.png') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #000;
    }

    .spacer {
      height: 250px;
    }

    .buttons {
      margin-top: auto;
      margin-bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #333;
      border-radius: 30px;
      padding: 14px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #f1f1f1;
    }

    .contact {
      text-align: center;
      font-size: 16px;
      padding-bottom: 40px;
    }

    .contact a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <div class="buttons">
    <a href="#cookie-menu" class="button">COOKIE MENU</a>
    <a href="#place-order" class="button">PLACE AN ORDER</a>
    <a href="#feedback" class="button">CUSTOMER FEEDBACK</a>
    <a href="#ingredients" class="button">INGREDIENTS</a>
  </div>

  <div class="contact">
    <p><a href="mailto:sweetoboxx@gmail.com">sweetoboxx@gmail.com</a></p>
    <p><a href="https://instagram.com/sweetobox_" target="_blank">@sweetobox_</a></p>
  </div>

</body>
</html>
