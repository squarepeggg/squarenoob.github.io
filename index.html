<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SweetoBox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('image.png') no-repeat center top;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 60px;
      color: #000;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #555;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .contact {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
    }

    .contact a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="#cookie-menu" class="button">COOKIE MENU</a>
  <a href="#place-order" class="button">PLACE AN ORDER</a>
  <a href="#feedback" class="button">CUSTOMER FEEDBACK</a>
  <a href="#ingredients" class="button">INGREDIENTS</a>

  <div class="contact">
    <p><a href="mailto:sweetoboxx@gmail.com">sweetoboxx@gmail.com</a></p>
    <p><a href="https://instagram.com/sweetobox_">@sweetobox_</a></p>
  </div>

</body>
</html>
